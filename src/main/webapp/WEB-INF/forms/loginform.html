
<form action="login" method="post" modelAttribute="loginInfo"
	id="loginForm">
	<fieldset>
		<label for="email"> #springMessage("login.email") </label> <input
			id="email" name="email" /> <br> <label for="password"><br>
			#springMessage("login.password") </label> <input name="password"
			id="password" /> <br> 
			<label for="password_confirm">#springMessage("login.password")</label>
			<input id="password_confirm" name="password_confirm"/> <br>
			<input type="submit"
			value="#springMessage('login.title')"
			name="#springMessage('login.title')" /> <input type="hidden"
			name="${_csrf.parameterName}" value="${_csrf.token}" />
	</fieldset>
</form>

<script src="$link.contextPath/resources/js/login.js"></script>
