
<div id="bookingtabs">
	<ul>
		<li><a href="#fragment-1"><span>Start Time</span></a></li>
		<li><a href="#fragment-2"><span>Start Address</span></a></li>
		<li><a href="#fragment-3"><span>End Address</span></a></li>
	</ul>
	<div id="fragment-1">
		<form id="fragment-1-form">
			<fieldset>
				<p>
					<label>Start date:</label> <input type="text" id="startdate"
						name="startdate" placeholder="Select date of travel">
				</p>
				<p>
					<label>Start time:</label> <input type="text" name="starttime"
						id="starttime" placeholder="Select time of travel">
				</p>
				<p>
					<label>Email:</label> <input type="email" name="emailid"
						placeholder="Enter your eamil id">
				</p>
				<p>
					<label>Phone no:</label> <input type="text" name="phoneno"
						placeholder="Enter your phone number">
				</p>
			</fieldset>
		</form>
	</div>

	<div id="fragment-2">
		<form id="fragment-2-form">
			<fieldset>
				<p>
					<label>Street address:</label> <input type="text" name="street1">
				</p>
				<p>
					<label>Street address:</label> <input type="text" name="street2">
				</p>
				<p>
					<label>City:</label> <input type="text" name="city">
				</p>
				<p>
					<label>State:</label> <input type="text" name="state">
				</p>
				<p>
					<label>Country:</label> <input type="text" name="country">
				</p>
				<p>
					<label>Zip:</label> <input type="text" name="zip" required>
				</p>
			</fieldset>
		</form>
	</div>
	<div id="fragment-3">
		<form id="fragment-3-form">
			<fieldset>
				<p>
					<label>Street address:</label> <input type="text" name="street1">
				</p>
				<p>
					<label>Street address:</label> <input type="text" name="street2">
				</p>
				<p>
					<label>City:</label> <input type="text" name="city">
				</p>
				<p>
					<label>State:</label> <input type="text" name="state">
				</p>
				<p>
					<label>Country:</label> <input type="text" name="country">
				</p>
				<p>
					<label>Zip:</label> <input type="text" name="zip">
				</p>
				<p>
					<button class="next">Submit</button>
				</p>

			</fieldset>
		</form>
	</div>
</div>

<script src="cabms/resources/js/bookingfrm.js"></script>
